<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homestead Gristmill</title>
  <meta name="description"
    content="A slow, textural, and human e-commerce experience for stone-ground flourâ€”rooted in heritage craftsmanship." />
  <meta property="og:title" content="Homestead Gristmill" />
  <meta property="og:description"
    content="Stone-ground flour, honest ingredients, and a tactile shopping experience inspired by the heritage gristmill." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://homesteadgristmill.com" />
  <meta property="og:image" content="https://homesteadgristmill.com/hero-wheat.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Homestead Gristmill" />
  <meta name="twitter:description"
    content="Stone-ground flour, honest ingredients, and a tactile shopping experience inspired by the heritage gristmill." />
  <meta name="twitter:image" content="https://homesteadgristmill.com/hero-wheat.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fraunces for the Heritage Serif, Outfit for the Utility Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;600;700&family=Outfit:wght@300;400;500&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#F9F7F2',
            bone: '#EBE8E0',
            forest: '#1A3A2A',
            loam: '#4A3B32',
            gold: '#D4AF37',
            clay: '#B45E44',
          },
          fontFamily: {
            serif: ['Advecase', 'Fraunces', 'serif'],
            sans: ['Outfit', 'sans-serif'],
          },
          cursor: {
            none: 'none',
          },
          backgroundImage: {
            'grain': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%221%22/%3E%3C/svg%3E')",
          }
        }
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'Advecase';
      src: url('/fonts/Advecase-Regular.woff2') format('woff2'),
        url('/fonts/Advecase-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Advecase';
      src: url('/fonts/Advecase-Bold.woff2') format('woff2'),
        url('/fonts/Advecase-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    /* Custom Scrollbar to feel "heavy" */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #F9F7F2;
    }

    ::-webkit-scrollbar-thumb {
      background: #D6D3CC;
      border-radius: 6px;
      border: 3px solid #F9F7F2;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B45E44;
    }

    /* Hide default cursor when custom one is active */
    body {
      cursor: none;
    }

    a,
    button,
    input {
      cursor: none;
    }

    /* Smooth scrolling settings */
    html {
      scroll-behavior: smooth;
    }

    /* Grain overlay */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }
  </style>

</head>

<body class="bg-cream text-forest antialiased overflow-x-hidden selection:bg-gold selection:text-forest">
  <div id="root"></div>
  <div class="grain-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
